{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Koło matematyczne – MIKO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poznaj dostępne grupy koła matematycznego MIKO, wybierz najlepszą dla siebie i sprawdź termin najbliższego spotkania.">
    <meta name="author" content="Matematyczne Internetowe Koło Olimpijskie">
    {% compress css %}
    <link rel="stylesheet" href="{% static 'informacje.css' %}">
    <link rel="stylesheet" href="{% static 'badges.css' %}">
    {% endcompress %}
    {% compress js %}
    <script defer src="{% static 'informacje.js' %}"></script>
    {% endcompress %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Koło matematyczne – MIKO">
    <meta property="og:description" content="Poznaj dostępne grupy koła matematycznego MIKO, wybierz najlepszą dla siebie i sprawdź termin najbliższego spotkania.">
    <meta property="og:url" content="https://mikomath.org/kolo/">
    <meta property="og:locale" content="pl_PL">
    <meta property="og:image" content="https://mikomath.org/media/cards/kolo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="twitter:title" content="Koło matematyczne – MIKO">
    <meta property="twitter:description" content="Poznaj dostępne grupy koła matematycznego MIKO, wybierz najlepszą dla siebie i sprawdź termin najbliższego spotkania.">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://mikomath.org/media/cards/kolo.png">
</head>
<body>

    {% include "header.html" %}

    <div class="introduction">
        <h1 class="mobile-left-padding">Kalendarz zajęć</h1>
        <h3 style="font-weight: 450; margin-bottom: 30px;" class="mobile-left-padding">Poniżej znajdują się nadchodzące kółka i&nbsp;inne wydarzenia organizowane przez MIKO.</h3>
        <div class="calendar">
            <div class="header">
                <button id="prevMonth">◀</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">▶</button>
            </div>
            <button id="showCurrentMonth" style="width: auto; margin: auto; margin-bottom: 5px; margin-top: 5px; border: 3px solid #F24535;border-radius: 15px; background-color: transparent; color: #F24535; cursor: pointer"><h2 style="color: var(--r1); padding: 5px 10px;">Dzisiaj</h2> </button>
            <div class="days" id="calendarDays"></div>
            <div id="loadingBar" class="loading-bar"></div>
        </div>
        <div id="eventPopup" class="event-popup">
        <div class="popup-content">
            <h3 id="popupDate"></h3>
            <span class="close-btn">&times;</span>
            <ul id="eventList"></ul>
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
