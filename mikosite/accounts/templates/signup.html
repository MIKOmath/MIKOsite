{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{% static 'accounts/styleSignup.css' %}">
</head>

<body>
    <div id="container">
        <h1>Rejestracja</h1>
        <div id="comment">Utwórz konto aby dodawać zadania oraz rozwiązania do bazy hintów!</div>
        <form id="registrationForm" method="POST" enctype="multipart/form-data" action="/signup/">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Imię" required>
                <input type="text" id="surname" name="surname" placeholder="Nazwisko" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
                <input type="email" id="email" name="email" placeholder="Adres e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Hasło" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Powtórz hasło" required>
            </div>
            <div class="form-group">
                <select id="region" name="region">
                    <option value="">Województwo</option>
                    <option value="Dolnośląskie">dolnośląskie</option>
                    <option value="Kujawsko-Pomorskie">kujawsko-Pomorskie</option>
                    <option value="Lubelskie">lubelskie</option>
                    <option value="Lubuskie">lubuskie</option>
                    <option value="Łódzkie">łódzkie</option>
                    <option value="Małopolskie">małopolskie</option>
                    <option value="Mazowieckie">mazowieckie</option>
                    <option value="Opolskie">opolskie</option>
                    <option value="Podkarpackie">podkarpackie</option>
                    <option value="Podlaskie">podlaskie</option>
                    <option value="Pomorskie">pomorskie</option>
                    <option value="Śląskie">śląskie</option>
                    <option value="Świętokrzyskie">świętokrzyskie</option>
                    <option value="Warmińsko-Mazurskie">warmińsko-Mazurskie</option>
                    <option value="Wielkopolskie">wielkopolskie</option>
                    <option value="Zachodniopomorskie">zachodniopomorskie</option>
                </select>
                <input type="date" id="dateOfBirth" name="date_of_birth" placeholder="Data urodzenia">
            </div>
            <button type="submit">Wyślij</button>
        </form>
        <br>
        <p>Masz już konto? <a href="../signin/">Zaloguj</a></p>

        <p style="color: red">{{ custom_message }}</p>

    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Hasła się nie zgadzają!');
            }
        });
        s
    </script>
</body>

</html>
