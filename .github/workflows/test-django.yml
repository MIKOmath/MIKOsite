name: Django CI

on:
  push:
    branches: ["main", "tests"]
  pull_request:
    branches: ["main", "tests"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: DUMMYDBPASSWORD
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout The Repo
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create secrets.py Configuration File
      run: |
        echo -e 'SECRET_KEY = "THISISADUMMYSECRETKEYFORTESTING"\nDB_PASSWORD = "DUMMYDBPASSWORD"' > ./mikosite/mikosite/secrets.py
    - name: Run Tests
      run: |
        python ./mikosite/manage.py compress
        python ./mikosite/manage.py test tests